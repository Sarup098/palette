<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Cafe - Order Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.0.16/24/solid/styles.min.css" rel="stylesheet">
    <style>
        .animate-pulse-red {
            animation: pulse-red 1.5s infinite;
        }
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        }
        /* Hide scrollbar for category container */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Main Container -->
    <div class="container mx-auto max-w-4xl p-2 sm:p-4">
        <header class="text-center my-4">
            <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">Palette Cafe</h1>
            <p class="text-gray-500 mt-1">Deliciously Crafted. Served with Love.</p>
        </header>

        <!-- Category Filters -->
        <div id="category-filters" class="sticky top-0 bg-gray-50/80 backdrop-blur-sm z-20 py-3 mb-4 overflow-x-auto no-scrollbar whitespace-nowrap">
            <!-- Filters will be injected here -->
        </div>

        <!-- Menu Grid -->
        <main id="menu-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
            <!-- Menu items will be injected here -->
        </main>
    </div>

    <!-- Floating Action Buttons -->
    <div id="cart-fab" class="fixed bottom-6 right-6 z-30">
        <button id="view-cart-btn" class="bg-indigo-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center hover:bg-indigo-700 transition-transform transform hover:scale-110">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center">0</span>
        </button>
    </div>
    <div id="dine-in-fabs" class="fixed bottom-24 right-6 z-30 flex flex-col gap-4 hidden">
        <button id="request-water-btn" class="bg-blue-500 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center hover:bg-blue-600 transition-transform transform hover:scale-110">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor"><path d="M5 12a1 1 0 102 0V6.414l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L5 6.414V12zM15 8a1 1 0 10-2 0v5.586l-1.293-1.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L15 13.586V8z" /></svg>
        </button>
         <button id="request-help-btn" class="bg-yellow-500 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center hover:bg-yellow-600 transition-transform transform hover:scale-110">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
        </button>
    </div>


    <!-- Modals Container -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-60 z-40 flex items-center justify-center p-4">
        
        <!-- Order Type Modal -->
        <div id="order-type-modal" class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm text-center transform transition-all scale-100">
            <h2 class="text-2xl font-bold mb-2">Welcome!</h2>
            <p class="text-gray-600 mb-6">How would you like to order?</p>
            <div class="flex flex-col gap-3">
                <button data-type="Dine-in" class="order-type-btn w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition">Dine-in</button>
                <button data-type="Takeaway" class="order-type-btn w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition">Takeaway</button>
                <button id="delivery-btn" data-type="Delivery" class="order-type-btn w-full bg-purple-500 text-white font-bold py-3 rounded-lg hover:bg-purple-600 transition disabled:bg-gray-400 disabled:cursor-not-allowed">Delivery</button>
                <p id="delivery-time-info" class="text-xs text-gray-500 mt-1 hidden">(Available 5 PM - 9 PM)</p>
            </div>
        </div>

        <!-- Table Selection Modal -->
        <div id="table-selection-modal" class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-2xl text-center transform transition-all scale-0 hidden">
             <h2 class="text-2xl font-bold mb-6">Select Your Table</h2>
             <div id="table-grid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4 max-h-[60vh] overflow-y-auto">
                <!-- Tables will be injected here -->
             </div>
        </div>

        <!-- Cart Modal -->
        <div id="cart-modal" class="bg-gray-50 rounded-xl shadow-2xl w-full max-w-md transform transition-all scale-0 flex flex-col hidden">
             <div class="p-6 border-b">
                <h2 class="text-2xl font-bold text-center">Your Order</h2>
             </div>
             <div id="cart-items" class="p-6 flex-grow overflow-y-auto max-h-[50vh]">
                <!-- Cart items will be here -->
             </div>
             <div class="p-6 bg-white border-t rounded-b-xl">
                <div class="flex justify-between items-center font-bold text-xl mb-4">
                    <span>Total:</span>
                    <span id="cart-total">₹0</span>
                </div>
                <div id="checkout-form" class="hidden">
                    <input type="tel" id="whatsapp-number" class="w-full p-3 border rounded-md mb-3" placeholder="Your WhatsApp Number (10 digits)" maxlength="10">
                    <input type="text" id="customer-name" class="w-full p-3 border rounded-md mb-3 hidden" placeholder="Your Name">
                    <div class="flex items-center mb-4">
                        <input type="checkbox" id="confirm-order" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        <label for="confirm-order" class="ml-2 block text-sm text-gray-800">I confirm this is a genuine order. I understand fake orders will be blocked.</label>
                    </div>
                </div>
                <button id="checkout-btn" class="w-full bg-gray-800 text-white font-bold py-3 rounded-lg hover:bg-gray-900 transition">Proceed to Checkout</button>
                 <button id="place-order-btn" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition hidden">Place Order</button>
             </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, setDoc, updateDoc, addDoc, query, where, getDocs, writeBatch, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCuepnUYt_rDEffSraYycHxYrm5sDlXM6s",
            authDomain: "palette-orders.firebaseapp.com",
            projectId: "palette-orders",
            storageBucket: "palette-orders.firebasestorage.app",
            messagingSenderId: "424044050877",
            appId: "1:424044050877:web:9ea875314de19b70173ad4",
            measurementId: "G-XNVCLD42Y4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // State variables
        let cart = {};
        let menuItems = {};
        let orderType = null; // Dine-in, Takeaway, Delivery
        let selectedTableId = null;

        const modalContainer = document.getElementById('modal-container');
        const orderTypeModal = document.getElementById('order-type-modal');
        const tableSelectionModal = document.getElementById('table-selection-modal');
        const cartModal = document.getElementById('cart-modal');
        const menuGrid = document.getElementById('menu-grid');
        
        // --- AUTHENTICATION ---
        signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
        
        // --- INITIALIZATION ---
        function checkDeliveryHours() {
            const deliveryBtn = document.getElementById('delivery-btn');
            const deliveryInfo = document.getElementById('delivery-time-info');
            const now = new Date();
            const hour = now.getHours();
            const isDeliveryTime = hour >= 17 && hour < 21; // 5 PM to 9 PM
            deliveryBtn.disabled = !isDeliveryTime;
            deliveryInfo.classList.toggle('hidden', isDeliveryTime);
        }

        window.onload = () => {
            checkDeliveryHours();
            fetchMenu();
        };

        // --- ORDER TYPE & TABLE SELECTION ---
        document.querySelectorAll('.order-type-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                orderType = e.target.dataset.type;
                if (orderType === 'Dine-in') {
                    showModal(tableSelectionModal);
                    listenForTableUpdates();
                } else {
                    modalContainer.classList.add('hidden');
                }
            });
        });

        function showModal(modal) {
            [orderTypeModal, tableSelectionModal, cartModal].forEach(m => {
                m.classList.add('hidden', 'scale-0');
                m.classList.remove('scale-100');
            });
            modal.classList.remove('hidden', 'scale-0');
            modal.classList.add('scale-100');
            modalContainer.classList.remove('hidden');
        }

        function listenForTableUpdates() {
            const tablesCollection = collection(db, 'tables');
            onSnapshot(tablesCollection, (snapshot) => {
                const tableGrid = document.getElementById('table-grid');
                tableGrid.innerHTML = '';
                const tables = [];
                snapshot.forEach(doc => tables.push(doc.data()));
                
                // FIX: Made sorting more robust to handle missing or malformed tableNumber field.
                tables.sort((a, b) => {
                    const numA = (a.tableNumber && typeof a.tableNumber === 'string') ? parseInt(a.tableNumber.slice(1)) : 0;
                    const numB = (b.tableNumber && typeof b.tableNumber === 'string') ? parseInt(b.tableNumber.slice(1)) : 0;
                    return numA - numB;
                });
                
                tables.forEach(table => {
                    // Don't render if tableNumber is missing, preventing display of bad data.
                    if (!table.tableNumber) return;

                    const tableEl = document.createElement('button');
                    tableEl.dataset.tableId = table.tableNumber;
                    
                    let bgColor = 'bg-gray-300';
                    let textColor = 'text-gray-500';
                    let statusText = table.status;
                    let countdownText = '';
                    let isDisabled = true;

                    switch(table.status) {
                        case 'Available':
                            bgColor = 'bg-green-100 hover:bg-green-200';
                            textColor = 'text-green-800';
                            isDisabled = false;
                            break;
                        case 'Occupied':
                            bgColor = 'bg-yellow-100 hover:bg-yellow-200';
                            textColor = 'text-yellow-800';
                            isDisabled = false; // Allow adding to order
                             if (table.availableTime) {
                                const freeIn = Math.round((table.availableTime.toDate() - new Date()) / 60000);
                                if (freeIn > 0) countdownText = `<div class="text-xs mt-1">Free in ~${freeIn} min</div>`;
                            }
                            break;
                        case 'Cleaning':
                            bgColor = 'bg-blue-100';
                            textColor = 'text-blue-800';
                            break;
                        case 'Blocked':
                            bgColor = 'bg-red-100';
                            textColor = 'text-red-800';
                            break;
                    }

                    tableEl.className = `p-2 rounded-lg text-center transition ${bgColor} ${textColor} disabled:opacity-50 disabled:cursor-not-allowed`;
                    tableEl.disabled = isDisabled;
                    tableEl.innerHTML = `
                        <div class="font-bold text-lg">${table.tableNumber}</div>
                        <div class="text-sm">${statusText}</div>
                        ${countdownText}
                    `;
                    tableEl.addEventListener('click', () => selectTable(table.tableNumber, table.status, table.orderId));
                    tableGrid.appendChild(tableEl);
                });
            }, (error) => {
                console.error("Error fetching tables: ", error);
                alert("Could not load table information. Please check your connection or contact support.");
            });
        }
        
        async function selectTable(tableId, status, orderId) {
            selectedTableId = tableId;
            modalContainer.classList.add('hidden');
            document.getElementById('dine-in-fabs').classList.remove('hidden');

            if(status === 'Occupied' && orderId) {
                // Fetch existing order and populate cart
                const orderRef = doc(db, 'orders', orderId);
                const orderSnap = await getDoc(orderRef);
                if(orderSnap.exists()) {
                    cart = JSON.parse(orderSnap.data().items || '{}');
                    alert(`Table ${tableId} already has an order. Items have been added to your cart.`);
                } else {
                    cart = {};
                }
            } else {
                cart = {};
            }
            updateCartView();
        }

        // --- MENU & CATEGORIES ---
        async function fetchMenu() {
            onSnapshot(collection(db, 'menu'), (snapshot) => {
                menuGrid.innerHTML = '';
                const categories = new Set(['All']);
                const items = [];
                snapshot.forEach(doc => {
                    const item = { id: doc.id, ...doc.data() };
                    menuItems[item.id] = item;
                    items.push(item);
                    if (item.category) categories.add(item.category);
                });
                renderCategories(Array.from(categories));
                renderMenuItems(items);
            }, (error) => {
                 console.error("Error fetching menu: ", error);
                 alert("Could not load the menu. Please check your connection or contact support.");
            });
        }

        function renderCategories(categories) {
            const filtersContainer = document.getElementById('category-filters');
            filtersContainer.innerHTML = '';
            categories.sort().forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-filter-btn px-4 py-2 mr-2 text-sm font-medium rounded-full transition bg-white text-gray-700 shadow-sm border border-gray-200 hover:bg-gray-100';
                if(category === 'All') btn.classList.add('bg-indigo-600', 'text-white', 'border-indigo-600');
                btn.textContent = category;
                btn.dataset.category = category;
                btn.addEventListener('click', filterMenu);
                filtersContainer.appendChild(btn);
            });
        }

        function renderMenuItems(items, filter = 'All') {
            menuGrid.innerHTML = '';
            items
              .filter(item => filter === 'All' || item.category === filter)
              .forEach(item => {
                const finalPrice = item.price - (item.price * (item.discount || 0) / 100);
                const card = document.createElement('div');
                card.className = 'menu-item-card bg-white rounded-xl shadow-md overflow-hidden flex flex-col transition-transform transform hover:-translate-y-1';
                card.dataset.category = item.category;
                card.innerHTML = `
                    <div class="h-48 overflow-hidden">
                        <img class="w-full h-full object-cover" src="${item.imageUrl || 'https://placehold.co/400x300'}" alt="${item.name}">
                    </div>
                    <div class="p-4 flex-grow flex flex-col">
                        <h3 class="text-lg font-bold text-gray-800">${item.name}</h3>
                        <p class="text-sm text-gray-500 mt-1 flex-grow">${item.description}</p>
                        <div class="flex justify-between items-center mt-4">
                            <p class="text-lg font-extrabold text-gray-900">
                                ₹${finalPrice.toFixed(0)}
                                ${item.discount > 0 ? `<span class="text-sm text-red-500 line-through ml-2">₹${item.price.toFixed(0)}</span>` : ''}
                            </p>
                            <button data-id="${item.id}" class="add-to-cart-btn bg-indigo-100 text-indigo-700 font-semibold px-4 py-2 rounded-full hover:bg-indigo-200 transition text-sm">Add</button>
                        </div>
                    </div>
                `;
                menuGrid.appendChild(card);
            });
             document.querySelectorAll('.add-to-cart-btn').forEach(btn => btn.addEventListener('click', () => addToCart(btn.dataset.id)));
        }

        function filterMenu(e) {
            const selectedCategory = e.target.dataset.category;
            document.querySelectorAll('.category-filter-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white', 'border-indigo-600');
                btn.classList.add('bg-white', 'text-gray-700', 'border-gray-200');
            });
            e.target.classList.add('bg-indigo-600', 'text-white', 'border-indigo-600');
            
            document.querySelectorAll('.menu-item-card').forEach(card => {
                card.classList.toggle('hidden', selectedCategory !== 'All' && card.dataset.category !== selectedCategory);
            });
        }

        // --- CART LOGIC ---
        function addToCart(itemId) {
            cart[itemId] = (cart[itemId] || 0) + 1;
            updateCartView();
        }

        function updateCartView() {
            const cartCount = document.getElementById('cart-count');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalEl = document.getElementById('cart-total');
            
            let totalItems = 0;
            let totalPrice = 0;
            cartItemsContainer.innerHTML = '';
            
            if (Object.keys(cart).length === 0) {
                 cartItemsContainer.innerHTML = '<p class="text-center text-gray-500">Your cart is empty.</p>';
            } else {
                for (const itemId in cart) {
                    const quantity = cart[itemId];
                    if (quantity > 0) {
                        const item = menuItems[itemId];
                        const finalPrice = item.price - (item.price * (item.discount || 0) / 100);
                        totalItems += quantity;
                        totalPrice += finalPrice * quantity;
                        
                        const itemEl = document.createElement('div');
                        itemEl.className = 'flex justify-between items-center py-3 border-b';
                        itemEl.innerHTML = `
                            <div>
                                <p class="font-semibold">${item.name}</p>
                                <p class="text-sm text-gray-600">₹${finalPrice.toFixed(0)}</p>
                            </div>
                            <div class="flex items-center gap-3">
                                <button class="cart-quantity-btn" data-id="${itemId}" data-change="-1">-</button>
                                <span>${quantity}</span>
                                <button class="cart-quantity-btn" data-id="${itemId}" data-change="1">+</button>
                            </div>
                        `;
                        cartItemsContainer.appendChild(itemEl);
                    }
                }
            }

            cartCount.textContent = totalItems;
            cartCount.classList.toggle('hidden', totalItems === 0);
            cartTotalEl.textContent = `₹${totalPrice.toFixed(2)}`;

            document.querySelectorAll('.cart-quantity-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const { id, change } = e.target.dataset;
                    cart[id] += parseInt(change);
                    if (cart[id] === 0) delete cart[id];
                    updateCartView();
                });
            });
        }
        
        document.getElementById('view-cart-btn').addEventListener('click', () => {
             showModal(cartModal);
             resetCheckout();
        });
        
        modalContainer.addEventListener('click', (e) => {
            if (e.target === modalContainer) {
                modalContainer.classList.add('hidden');
            }
        });


        // --- CHECKOUT PROCESS ---
        const checkoutBtn = document.getElementById('checkout-btn');
        const placeOrderBtn = document.getElementById('place-order-btn');
        const checkoutForm = document.getElementById('checkout-form');
        const whatsappInput = document.getElementById('whatsapp-number');
        const nameInput = document.getElementById('customer-name');
        
        function resetCheckout() {
            checkoutForm.classList.add('hidden');
            checkoutBtn.classList.remove('hidden');
            placeOrderBtn.classList.add('hidden');
        }

        checkoutBtn.addEventListener('click', () => {
            if (Object.keys(cart).length === 0) {
                alert('Your cart is empty!');
                return;
            }
            checkoutForm.classList.remove('hidden');
            checkoutBtn.classList.add('hidden');
            placeOrderBtn.classList.remove('hidden');
        });

        whatsappInput.addEventListener('blur', async () => {
             const number = whatsappInput.value.trim();
             if (number.length === 10) {
                 const customerRef = doc(db, 'customers', number);
                 const customerSnap = await getDoc(customerRef);
                 if (customerSnap.exists()) {
                     nameInput.value = customerSnap.data().name;
                     nameInput.classList.add('hidden');
                 } else {
                     nameInput.value = '';
                     nameInput.classList.remove('hidden');
                 }
             }
        });

        placeOrderBtn.addEventListener('click', async () => {
            const whatsappNumber = whatsappInput.value.trim();
            const customerName = nameInput.value.trim();
            const isConfirmed = document.getElementById('confirm-order').checked;

            if (whatsappNumber.length !== 10) { alert('Please enter a valid 10-digit WhatsApp number.'); return; }
            if (nameInput.offsetParent !== null && !customerName) { alert('Please enter your name.'); return; }
            if (!isConfirmed) { alert('Please confirm this is a genuine order.'); return; }
            if (Object.keys(cart).length === 0) { alert('Your cart is empty.'); return; }
            
            placeOrderBtn.disabled = true;
            placeOrderBtn.textContent = 'Placing Order...';

            try {
                // Prepare order data
                let totalAmount = 0;
                let orderItems = {};
                for (const itemId in cart) {
                    const item = menuItems[itemId];
                    const quantity = cart[itemId];
                    const finalPrice = item.price - (item.price * (item.discount || 0) / 100);
                    totalAmount += finalPrice * quantity;
                    orderItems[itemId] = {
                        name: item.name,
                        quantity: quantity,
                        price: finalPrice
                    };
                }

                const orderData = {
                    customerName,
                    whatsappNumber,
                    items: JSON.stringify(orderItems), // Store items as JSON string
                    totalAmount,
                    status: 'Pending', // Pending, In Progress, Ready, Out for Delivery, Completed
                    paymentStatus: 'Unpaid', // Unpaid, Paid
                    orderType,
                    tableId: selectedTableId,
                    createdAt: serverTimestamp(),
                    isHidden: false,
                };
                
                // Use a batch write for atomicity
                const batch = writeBatch(db);

                // 1. Add/Update customer
                const customerRef = doc(db, 'customers', whatsappNumber);
                batch.set(customerRef, { name: customerName }, { merge: true });

                // 2. Handle Dine-in table status and existing order update
                if (orderType === 'Dine-in' && selectedTableId) {
                    const tableRef = doc(db, 'tables', selectedTableId);
                    const tableSnap = await getDoc(tableRef);
                    const existingOrderId = tableSnap.data().orderId;

                    if (existingOrderId) {
                        // Update existing order
                        const orderRef = doc(db, 'orders', existingOrderId);
                        batch.update(orderRef, {
                            items: JSON.stringify(orderItems),
                            totalAmount: totalAmount
                        });
                    } else {
                        // Create a new order and link it to the table
                        const newOrderRef = doc(collection(db, 'orders'));
                        batch.set(newOrderRef, orderData);
                        batch.update(tableRef, { status: 'Occupied', orderId: newOrderRef.id });
                    }
                } else {
                     // 3. Add new order for Takeaway/Delivery
                    const newOrderRef = doc(collection(db, 'orders'));
                    batch.set(newOrderRef, orderData);
                }

                await batch.commit();

                alert('Order placed successfully!');
                cart = {};
                updateCartView();
                modalContainer.classList.add('hidden');
                
                // If it was a dine-in new order, we stay on the page.
                // Otherwise, reset to the beginning.
                if (orderType !== 'Dine-in') {
                    location.reload();
                }

            } catch (error) {
                console.error('Error placing order:', error);
                alert('Failed to place order. Please try again.');
            } finally {
                placeOrderBtn.disabled = false;
                placeOrderBtn.textContent = 'Place Order';
            }
        });
        
        // --- DINE-IN HELP REQUESTS ---
        document.getElementById('request-water-btn').addEventListener('click', () => sendHelpRequest('needsWater'));
        document.getElementById('request-help-btn').addEventListener('click', () => sendHelpRequest('needsHelp'));

        async function sendHelpRequest(type) {
            if (!selectedTableId) return;
            const btn = type === 'needsWater' ? document.getElementById('request-water-btn') : document.getElementById('request-help-btn');
            btn.disabled = true;

            const tableRef = doc(db, 'tables', selectedTableId);
            try {
                await updateDoc(tableRef, { [type]: true });
                btn.classList.add('bg-green-500', 'hover:bg-green-500');
                btn.innerHTML = `<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
                setTimeout(() => {
