<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artevia Palette - Order Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.0.16/24/solid/styles.min.css" rel="stylesheet">
    <style>
        /* Custom Brand Color */
        .bg-brand { background-color: #a43c1a; }
        .hover\:bg-brand-dark:hover { background-color: #8a3216; } /* Darker shade for hover */
        .text-brand { color: #a43c1a; }
        .border-brand { border-color: #a43c1a; }
        .ring-brand:focus { --tw-ring-color: #a43c1a; }

        /* Hide scrollbar for category container */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animation for the Biryani Banner */
        .slide-in-top {
            animation: slide-in-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
        @keyframes slide-in-top {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Styles for Progress Bar */
        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            flex-grow: 1;
        }
        .progress-step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 1.25rem; /* center of the circle */
            left: 50%;
            height: 4px;
            width: 100%;
            background-color: #e5e7eb; /* gray-200 */
            z-index: 0;
            transition: background-color 0.3s ease-in-out;
        }
        .progress-circle {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            transition: background-color 0.3s;
        }
        .progress-step.active .progress-circle {
            background-color: #a43c1a; /* bg-brand */
        }
        .progress-step.active-line:not(:last-child)::after {
            background-color: #a43c1a; /* bg-brand */
        }
        .progress-step.active .progress-label {
            font-weight: 700;
            color: #1f2937; /* gray-800 */
        }

    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Main Container -->
    <div class="container mx-auto max-w-4xl p-2 sm:p-4">
        <header class="text-center my-4 flex flex-col items-center bg-brand text-white py-4 rounded-xl shadow-lg relative">
            <img src="https://raw.githubusercontent.com/Sarup098/artevia/main/Artevia_Palette_Logo.png" alt="Artevia Palette Logo" class="h-32 w-auto object-contain">
            <button id="track-order-btn" class="absolute top-4 right-4 bg-white/20 text-white font-semibold px-4 py-2 rounded-lg hover:bg-white/30 transition text-sm">Track Order</button>
        </header>

        <!-- Category Filters -->
        <div id="category-filters" class="sticky top-0 bg-gray-100/90 backdrop-blur-sm z-20 py-3 mb-4 overflow-x-auto no-scrollbar whitespace-nowrap">
            <!-- Filters will be injected here -->
        </div>

        <!-- Menu Grid -->
        <main id="menu-grid" class="grid grid-cols-2 gap-4 sm:gap-6 pb-48">
            <!-- Menu items will be injected here -->
        </main>
    </div>

    <!-- Floating Action Buttons Container -->
    <div id="floating-buttons-container" class="fixed bottom-4 right-4 left-4 z-30">
        <!-- Dine-in specific buttons -->
        <div id="dine-in-fabs" class="flex items-center justify-between gap-2 mb-2 hidden">
            <button id="request-water-btn" class="flex-1 bg-white text-gray-800 h-12 rounded-lg shadow-lg flex items-center justify-center gap-2 hover:bg-gray-200 transition-transform transform hover:scale-105">
                <span class="font-semibold">Water</span>
            </button>
            <button id="request-help-btn" class="flex-1 bg-white text-gray-800 h-12 rounded-lg shadow-lg flex items-center justify-center gap-2 hover:bg-gray-200 transition-transform transform hover:scale-105">
                <span class="font-semibold">Help</span>
            </button>
            <button id="request-bill-btn" class="flex-1 bg-white text-gray-800 h-12 rounded-lg shadow-lg flex items-center justify-center gap-2 hover:bg-gray-200 transition-transform transform hover:scale-105">
                 <span class="font-semibold">Request Bill</span>
            </button>
        </div>
        <!-- Main Cart Button -->
        <div id="cart-fab" class="hidden">
            <button id="view-cart-btn" class="bg-brand text-white w-full h-16 rounded-xl shadow-lg flex items-center justify-between px-4 hover:bg-brand-dark transition-transform transform hover:scale-105 text-lg font-bold gap-2">
                <span id="cart-item-count-text" class="text-sm"></span>
                <span class="font-bold">View Cart</span>
                <span id="cart-total-preview" class="font-semibold"></span>
            </button>
        </div>
    </div>


    <!-- Modals Container -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-60 z-40 flex items-center justify-center p-4">
        
        <!-- Order Type Modal -->
        <div id="order-type-modal" class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm text-center transform transition-all scale-0">
            <h2 class="text-4xl font-bold mb-2">Welcome!</h2>
            <p class="text-gray-600 mb-6 text-xl">How would you like to order?</p>
            <div class="flex flex-col gap-4">
                <button data-type="Dine-in" class="order-type-btn w-full bg-brand text-white text-xl font-bold py-4 rounded-lg hover:bg-brand-dark transition">Dine-in</button>
                <button data-type="Takeaway" class="order-type-btn w-full bg-brand text-white text-xl font-bold py-4 rounded-lg hover:bg-brand-dark transition">Takeaway</button>
                <button id="delivery-btn" data-type="Delivery" class="order-type-btn w-full bg-brand text-white text-xl font-bold py-4 rounded-lg hover:bg-brand-dark transition disabled:bg-gray-400 disabled:cursor-not-allowed">Delivery</button>
                <p id="delivery-time-info" class="text-xs text-gray-500 mt-1 hidden">(Available 5 PM - 9 PM)</p>
            </div>
        </div>
        
        <!-- Track Order Modal -->
        <div id="track-order-modal" class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm text-center transform transition-all scale-0 hidden">
            <h2 class="text-3xl font-bold mb-2">Track Your Order</h2>
            <p class="text-gray-600 mb-6">Enter the WhatsApp number used to place the order.</p>
            <input type="tel" id="track-whatsapp-number" class="w-full p-4 border rounded-md mb-3 text-xl" placeholder="10-Digit Number" maxlength="10">
            <button id="track-submit-btn" class="w-full bg-brand text-white text-xl font-bold py-4 rounded-lg hover:bg-brand-dark transition">Find Order</button>
        </div>

        <!-- Order Status Modal -->
        <div id="order-status-modal" class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md text-center transform transition-all scale-0 hidden">
            <h2 class="text-3xl font-bold mb-2">Your Order Status</h2>
            <p class="text-gray-600 mb-6">Your order is currently in progress.</p>
            
            <div id="progress-bar" class="flex justify-between items-start mb-8 w-full">
                <!-- Progress steps will be injected here -->
            </div>
            
            <div id="status-order-items" class="text-left mb-6 max-h-40 overflow-y-auto border p-2 rounded-md">
                <!-- Current order items -->
            </div>

            <div class="flex flex-col gap-4">
                <button id="add-more-items-btn" class="w-full bg-brand text-white text-xl font-bold py-4 rounded-lg hover:bg-brand-dark transition">Add More Items</button>
                <button id="start-fresh-order-btn" class="w-full bg-gray-600 text-white text-lg font-semibold py-3 rounded-lg hover:bg-gray-700 transition">Start a New Order Anyway</button>
            </div>
        </div>

        <!-- Table Selection Modal -->
        <div id="table-selection-modal" class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-2xl text-center transform transition-all scale-0 hidden">
             <h2 class="text-4xl font-bold mb-6">Select Your Table</h2>
             <div id="table-grid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4 max-h-[60vh] overflow-y-auto">
                <!-- Tables will be injected here -->
             </div>
        </div>

        <!-- Occupied Table Options Modal -->
        <div id="occupied-table-modal" class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm text-center transform transition-all scale-0 hidden">
            <h2 class="text-3xl font-bold mb-2">Table Is Occupied</h2>
            <p class="text-gray-600 mb-6 text-lg">What would you like to do?</p>
            <div class="flex flex-col gap-4">
                <button id="add-to-existing-order-btn" class="w-full bg-brand text-white text-xl font-bold py-4 rounded-lg hover:bg-brand-dark transition">Add to Existing Order</button>
                <button id="start-new-order-btn" class="w-full bg-gray-600 text-white text-xl font-bold py-4 rounded-lg hover:bg-gray-700 transition">Start a New Separate Order</button>
            </div>
        </div>

        <!-- Cart Modal -->
        <div id="cart-modal" class="bg-gray-50 rounded-xl shadow-2xl w-full max-w-md transform transition-all scale-0 flex flex-col hidden">
             <div class="p-6 border-b">
                <h2 class="text-4xl font-bold text-center">Your Order</h2>
             </div>
             <div id="cart-items" class="p-6 flex-grow overflow-y-auto max-h-[50vh]">
                <!-- Cart items will be here -->
             </div>
             <div class="p-6 bg-white border-t rounded-b-xl">
                <!-- Biryani Reminder Container -->
                <div id="special-offer-container" class="mb-4"></div>

                <div class="flex justify-between items-center font-bold text-3xl mb-4">
                    <span>Total:</span>
                    <span id="cart-total">₹0</span>
                </div>
                <div id="checkout-form" class="hidden">
                    <input type="tel" id="whatsapp-number" class="w-full p-4 border rounded-md mb-3 text-xl" placeholder="WhatsApp Number" maxlength="10">
                    <input type="text" id="customer-name" class="w-full p-4 border rounded-md mb-3 hidden text-xl" placeholder="Your Name">
                    <div class="flex items-center mb-4">
                        <input type="checkbox" id="confirm-order" class="h-5 w-5 text-brand border-gray-300 rounded ring-brand">
                        <label for="confirm-order" class="ml-3 block text-base text-gray-800">I confirm this is a genuine order. Fake orders will be blocked.</label>
                    </div>
                </div>
                <button id="checkout-btn" class="w-full bg-gray-800 text-white text-xl font-bold py-4 rounded-lg hover:bg-gray-900 transition">Proceed to Checkout</button>
                 <button id="place-order-btn" class="w-full bg-brand text-white text-xl font-bold py-4 rounded-lg hover:bg-brand-dark transition hidden">Place Order</button>
             </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, setDoc, updateDoc, addDoc, query, where, getDocs, writeBatch, serverTimestamp, orderBy, limit } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCuepnUYt_rDEffSraYycHxYrm5sDlXM6s",
            authDomain: "palette-orders.firebaseapp.com",
            projectId: "palette-orders",
            storageBucket: "palette-orders.firebasestorage.app",
            messagingSenderId: "424044050877",
            appId: "1:424044050877:web:9ea875314de19b70173ad4",
            measurementId: "G-XNVCLD42Y4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // State variables
        let cart = {};
        let menuItems = {};
        let orderType = null;
        let selectedTableId = null;
        let activeOrderListener = null;

        const modalContainer = document.getElementById('modal-container');
        const orderTypeModal = document.getElementById('order-type-modal');
        const orderStatusModal = document.getElementById('order-status-modal');
        const trackOrderModal = document.getElementById('track-order-modal');
        const tableSelectionModal = document.getElementById('table-selection-modal');
        const occupiedTableModal = document.getElementById('occupied-table-modal');
        const cartModal = document.getElementById('cart-modal');
        
        signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
        
        function checkDeliveryHours() {
            const deliveryBtn = document.getElementById('delivery-btn');
            const deliveryInfo = document.getElementById('delivery-time-info');
            const now = new Date();
            const hour = now.getHours();
            const isDeliveryTime = hour >= 17 && hour < 21;
            deliveryBtn.disabled = !isDeliveryTime;
            deliveryInfo.classList.toggle('hidden', isDeliveryTime);
        }

        async function findAndTrackOrder(number) {
            if (!number || number.length !== 10) {
                alert("Please enter a valid 10-digit number.");
                return;
            }
            
            const q = query(
                collection(db, 'orders'), 
                where('whatsappNumber', '==', number)
            );

            try {
                const querySnapshot = await getDocs(q);
                const orders = [];
                querySnapshot.forEach(doc => orders.push({ id: doc.id, ...doc.data() }));
                const activeOrder = orders
                    .filter(order => order.status !== 'Completed') 
                    .sort((a, b) => b.createdAt.toDate() - a.createdAt.toDate())[0];

                if (activeOrder) {
                    listenToOrderStatus(activeOrder.id);
                } else {
                    alert("No active order found for this number.");
                }
            } catch (error) {
                console.error("Error finding order:", error);
                alert("Could not find order. Please try again.");
            }
        }
        
        function listenToOrderStatus(orderId) {
            if (activeOrderListener) activeOrderListener();
            const orderRef = doc(db, 'orders', orderId);
            activeOrderListener = onSnapshot(orderRef, (docSnap) => {
                if (docSnap.exists()) {
                    const orderData = { id: docSnap.id, ...docSnap.data() };
                    if (orderData.status === 'Completed') {
                        if (activeOrderListener) activeOrderListener();
                        localStorage.removeItem('customerWhatsapp');
                        alert("Your order is complete! Thank you.");
                        showModal(orderTypeModal);
                    } else {
                        updateOrderStatusUI(orderData);
                    }
                }
            });
        }
        
        function updateOrderStatusUI(order) {
            const progressBar = document.getElementById('progress-bar');
            const itemsContainer = document.getElementById('status-order-items');
            const statuses = ['Pending', 'In Progress', 'Ready', 'Out for Delivery'];
            const currentStatusIndex = statuses.indexOf(order.status);

            progressBar.innerHTML = statuses.map((status, index) => `
                <div class="progress-step ${index <= currentStatusIndex ? 'active' : ''} ${index < currentStatusIndex ? 'active-line' : ''}">
                    <div class="progress-circle bg-gray-200">
                        ${index <= currentStatusIndex ? `<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>` : ''}
                    </div>
                    <p class="progress-label text-xs text-gray-500 mt-2">${status}</p>
                </div>
            `).join('');
            
            itemsContainer.innerHTML = Object.values(JSON.parse(order.items)).map(item => `
                <p>${item.quantity} x ${item.name}</p>
            `).join('');

            document.getElementById('add-more-items-btn').onclick = () => {
                if (activeOrderListener) activeOrderListener();
                cart = JSON.parse(order.items || '{}');
                orderType = order.orderType;
                selectedTableId = order.tableId;
                if (orderType === 'Dine-in') {
                    document.getElementById('dine-in-fabs').classList.remove('hidden');
                }
                updateCartView();
                modalContainer.classList.add('hidden');
            };

            document.getElementById('start-fresh-order-btn').onclick = () => {
                if (activeOrderListener) activeOrderListener();
                localStorage.removeItem('customerWhatsapp');
                showModal(orderTypeModal);
            };

            showModal(orderStatusModal);
        }

        window.onload = () => {
            checkDeliveryHours();
            fetchMenu();
            const lastNumber = localStorage.getItem('customerWhatsapp');
            if (lastNumber) {
                findAndTrackOrder(lastNumber);
            } else {
                showModal(orderTypeModal);
            }
        };

        document.getElementById('track-order-btn').addEventListener('click', () => showModal(trackOrderModal));
        document.getElementById('track-submit-btn').addEventListener('click', () => {
            const number = document.getElementById('track-whatsapp-number').value;
            findAndTrackOrder(number);
        });

        document.querySelectorAll('.order-type-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                orderType = e.target.dataset.type;
                if (orderType === 'Dine-in') {
                    showModal(tableSelectionModal);
                    listenForTableUpdates();
                } else {
                    modalContainer.classList.add('hidden');
                }
            });
        });

        function showModal(modal) {
            [orderTypeModal, trackOrderModal, tableSelectionModal, cartModal, occupiedTableModal, orderStatusModal].forEach(m => {
                m.classList.add('hidden', 'scale-0');
                m.classList.remove('scale-100');
            });
            modal.classList.remove('hidden', 'scale-0');
            modal.classList.add('scale-100');
            modalContainer.classList.remove('hidden');
        }

        function listenForTableUpdates() {
            onSnapshot(collection(db, 'tables'), (snapshot) => {
                const tableGrid = document.getElementById('table-grid');
                tableGrid.innerHTML = '';
                const tables = [];
                snapshot.forEach(doc => tables.push(doc.data()));
                
                tables.sort((a, b) => {
                    const numA = (a.tableNumber && typeof a.tableNumber === 'string') ? parseInt(a.tableNumber.slice(1)) : 0;
                    const numB = (b.tableNumber && typeof b.tableNumber === 'string') ? parseInt(b.tableNumber.slice(1)) : 0;
                    return numA - numB;
                });
                
                tables.forEach(table => {
                    if (!table.tableNumber) return;
                    const tableEl = document.createElement('button');
                    tableEl.dataset.tableId = table.tableNumber;
                    let bgColor = 'bg-gray-300', textColor = 'text-gray-500', statusText = table.status, countdownText = '', isDisabled = true;

                    switch(table.status) {
                        case 'Available': bgColor = 'bg-green-100 hover:bg-green-200'; textColor = 'text-green-800'; isDisabled = false; break;
                        case 'Occupied': bgColor = 'bg-yellow-100 hover:bg-yellow-200'; textColor = 'text-yellow-800'; isDisabled = false;
                             if (table.availableTime) { const freeIn = Math.round((table.availableTime.toDate() - new Date()) / 60000); if (freeIn > 0) countdownText = `<div class="text-xs mt-1">Free in ~${freeIn} min</div>`;} break;
                        case 'Cleaning': bgColor = 'bg-blue-100'; textColor = 'text-blue-800'; break;
                        case 'Blocked': bgColor = 'bg-red-100'; textColor = 'text-red-800'; break;
                    }

                    tableEl.className = `p-2 rounded-lg text-center transition ${bgColor} ${textColor} disabled:opacity-50 disabled:cursor-not-allowed`;
                    tableEl.disabled = isDisabled;
                    tableEl.innerHTML = `
                        <div class="font-bold text-lg">${table.tableNumber} <span class="text-sm font-normal">(${table.capacity}p)</span></div>
                        <div class="text-sm">${statusText}</div>
                        ${countdownText}
                    `;
                    tableEl.addEventListener('click', () => selectTable(table.tableNumber, table.status, table.orderId));
                    tableGrid.appendChild(tableEl);
                });
            });
        }
        
        async function selectTable(tableId, status, orderId) {
            selectedTableId = tableId;
            document.getElementById('dine-in-fabs').classList.remove('hidden');
            if (status === 'Occupied') { showOccupiedTableOptions(orderId); } 
            else { cart = {}; updateCartView(); modalContainer.classList.add('hidden'); }
        }
        
        function showOccupiedTableOptions(orderId) {
            showModal(occupiedTableModal);
            const addToExistingBtn = document.getElementById('add-to-existing-order-btn');
            const startNewBtn = document.getElementById('start-new-order-btn');
            
            const newAddToExistingBtn = addToExistingBtn.cloneNode(true);
            const newStartNewBtn = startNewBtn.cloneNode(true);
            addToExistingBtn.parentNode.replaceChild(newAddToExistingBtn, addToExistingBtn);
            startNewBtn.parentNode.replaceChild(newStartNewBtn, startNewBtn);

            newAddToExistingBtn.onclick = async () => {
                const orderRef = doc(db, 'orders', orderId);
                const orderSnap = await getDoc(orderRef);
                cart = orderSnap.exists() ? JSON.parse(orderSnap.data().items || '{}') : {};
                alert(`Items from the existing order have been added to your cart.`);
                updateCartView();
                modalContainer.classList.add('hidden');
            };
            newStartNewBtn.onclick = () => {
                cart = {}; updateCartView(); modalContainer.classList.add('hidden');
            };
        }

        async function fetchMenu() {
            onSnapshot(collection(db, 'menu'), (snapshot) => {
                const menuGrid = document.getElementById('menu-grid');
                menuGrid.innerHTML = '';
                const categories = new Set(['All']);
                const items = [];
                snapshot.forEach(doc => {
                    const item = { id: doc.id, ...doc.data() };
                    menuItems[item.id] = item;
                    items.push(item);
                    if (item.category) categories.add(item.category);
                });
                renderCategories(Array.from(categories));
                renderMenuItems(items);
            });
        }

        function renderCategories(categories) {
            const filtersContainer = document.getElementById('category-filters');
            filtersContainer.innerHTML = '';
            categories.sort().forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-filter-btn px-6 py-3 mr-3 text-lg font-medium rounded-full transition bg-white text-gray-800 shadow-sm border border-gray-200 hover:bg-gray-200';
                if(category === 'All') btn.classList.add('bg-brand', 'text-white', 'border-brand');
                btn.textContent = category;
                btn.dataset.category = category;
                btn.addEventListener('click', filterMenu);
                filtersContainer.appendChild(btn);
            });
        }

        function renderMenuItems(items, filter = 'All') {
            const menuGrid = document.getElementById('menu-grid');
            menuGrid.innerHTML = '';
            items
              .filter(item => filter === 'All' || item.category === filter)
              .forEach(item => {
                const finalPrice = item.price - (item.price * (item.discount || 0) / 100);
                const card = document.createElement('div');
                card.className = 'menu-item-card bg-white rounded-xl shadow-md overflow-hidden flex flex-col transition-transform transform hover:-translate-y-1 relative';
                card.dataset.category = item.category;

                let stockOverlay = '';
                let addButtonClass = 'bg-brand hover:bg-brand-dark';
                let addButtonText = 'Add';
                let isButtonDisabled = false;
                let fewLeftBadge = '';

                if (item.stockStatus === 'sold_out') {
                    stockOverlay = `<div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center rounded-xl"><span class="text-white font-bold text-2xl transform -rotate-12 border-4 border-white px-4 py-2">SOLD OUT</span></div>`;
                    addButtonClass = 'bg-gray-400 cursor-not-allowed';
                    isButtonDisabled = true;
                } else if (item.stockStatus === 'few_left') {
                    fewLeftBadge = '<div class="absolute top-2 right-2 bg-yellow-400 text-yellow-900 text-xs font-bold px-2 py-1 rounded-full">Hurry, only a few left!</div>';
                }

                card.innerHTML = `
                    <div class="h-40 overflow-hidden relative">
                        <img class="w-full h-full object-cover" src="${item.imageUrl || 'https://placehold.co/400x300'}" alt="${item.name}">
                        ${fewLeftBadge}
                    </div>
                    <div class="p-3 flex-grow flex flex-col">
                        <h3 class="text-base font-bold text-gray-800">${item.name}</h3>
                        <p class="text-sm text-gray-600 mt-1 flex-grow">${item.description || ''}</p>
                        <div class="flex justify-between items-center mt-3">
                            <p class="text-lg font-extrabold text-gray-900">
                                ₹${finalPrice.toFixed(0)}
                                ${item.discount > 0 ? `<span class="text-xs text-red-500 line-through ml-1">₹${item.price.toFixed(0)}</span>` : ''}
                            </p>
                            <button data-id="${item.id}" class="add-to-cart-btn text-white font-semibold px-4 py-2 rounded-full transition text-sm ${addButtonClass}" ${isButtonDisabled ? 'disabled' : ''}>${addButtonText}</button>
                        </div>
                    </div>
                    ${stockOverlay}
                `;
                menuGrid.appendChild(card);
            });
             document.querySelectorAll('.add-to-cart-btn').forEach(btn => btn.addEventListener('click', () => addToCart(btn.dataset.id)));
        }

        function filterMenu(e) {
            const selectedCategory = e.target.dataset.category;
            document.querySelectorAll('.category-filter-btn').forEach(btn => {
                btn.classList.remove('bg-brand', 'text-white', 'border-brand');
                btn.classList.add('bg-white', 'text-gray-800', 'border-gray-200');
            });
            e.target.classList.add('bg-brand', 'text-white', 'border-brand');
            
            document.querySelectorAll('.menu-item-card').forEach(card => {
                card.classList.toggle('hidden', selectedCategory !== 'All' && card.dataset.category !== selectedCategory);
            });
        }

        function addToCart(itemId) {
            cart[itemId] = (cart[itemId] || 0) + 1;
            updateCartView();
        }

        function updateCartView() {
            const cartButtonContainer = document.getElementById('cart-fab');
            const cartItemCountText = document.getElementById('cart-item-count-text');
            const cartTotalPreview = document.getElementById('cart-total-preview');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalEl = document.getElementById('cart-total');
            
            let totalItems = 0;
            let totalPrice = 0;
            
            for (const itemId in cart) {
                totalItems += cart[itemId];
                const item = menuItems[itemId];
                const finalPrice = item.price - (item.price * (item.discount || 0) / 100);
                totalPrice += finalPrice * cart[itemId];
            }
            
            if (totalItems > 0) {
                cartButtonContainer.classList.remove('hidden');
                cartItemCountText.textContent = `${totalItems} item${totalItems > 1 ? 's' : ''} added`;
                cartTotalPreview.textContent = `₹${totalPrice.toFixed(0)}`;
            } else {
                cartButtonContainer.classList.add('hidden');
            }

            cartItemsContainer.innerHTML = '';
            if (Object.keys(cart).length === 0) {
                 cartItemsContainer.innerHTML = '<p class="text-center text-gray-500 py-8 text-lg">Your cart is empty.</p>';
            } else {
                for (const itemId in cart) {
                    const quantity = cart[itemId];
                    if (quantity > 0) {
                        const item = menuItems[itemId];
                        const finalPrice = item.price - (item.price * (item.discount || 0) / 100);
                        const itemEl = document.createElement('div');
                        itemEl.className = 'flex justify-between items-center py-4 border-b text-lg';
                        itemEl.innerHTML = `
                            <div>
                                <p class="font-semibold">${item.name}</p>
                                <p class="text-base text-gray-600">₹${finalPrice.toFixed(0)}</p>
                            </div>
                            <div class="flex items-center gap-4">
                                <button class="cart-quantity-btn h-8 w-8 bg-gray-200 rounded-full text-xl font-bold">-</button>
                                <span class="font-semibold w-4 text-center">${quantity}</span>
                                <button class="cart-quantity-btn h-8 w-8 bg-gray-200 rounded-full text-xl font-bold">+</button>
                            </div>
                        `;
                        itemEl.querySelector('button:first-of-type').dataset.id = itemId;
                        itemEl.querySelector('button:first-of-type').dataset.change = "-1";
                        itemEl.querySelector('button:last-of-type').dataset.id = itemId;
                        itemEl.querySelector('button:last-of-type').dataset.change = "1";
                        cartItemsContainer.appendChild(itemEl);
                    }
                }
            }

            cartTotalEl.textContent = `₹${totalPrice.toFixed(2)}`;
            document.querySelectorAll('.cart-quantity-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const { id, change } = e.currentTarget.dataset;
                    cart[id] += parseInt(change);
                    if (cart[id] <= 0) delete cart[id];
                    updateCartView();
                });
            });
        }
        
        document.getElementById('view-cart-btn').addEventListener('click', () => {
             showModal(cartModal);
             resetCheckout();
        });
        
        modalContainer.addEventListener('click', (e) => {
            if (e.target === modalContainer || e.target.classList.contains('modal-close-btn')) {
                modalContainer.classList.add('hidden');
            }
        });

        const checkoutBtn = document.getElementById('checkout-btn');
        const placeOrderBtn = document.getElementById('place-order-btn');
        const whatsappInput = document.getElementById('whatsapp-number');
        const nameInput = document.getElementById('customer-name');
        
        function resetCheckout() {
            document.getElementById('checkout-form').classList.add('hidden');
            checkoutBtn.classList.remove('hidden');
            placeOrderBtn.classList.add('hidden');
            document.getElementById('special-offer-container').innerHTML = '';
        }

        checkoutBtn.addEventListener('click', () => {
            if (Object.keys(cart).length === 0) return;
            checkAndShowBiryaniOffer();
            document.getElementById('checkout-form').classList.remove('hidden');
            checkoutBtn.classList.add('hidden');
            placeOrderBtn.classList.remove('hidden');
        });
        
        function checkAndShowBiryaniOffer() {
            const offerContainer = document.getElementById('special-offer-container');
            if (new Date().getDay() === 1) {
                offerContainer.innerHTML = `<div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 p-4 rounded-md mb-4 slide-in-top"><p class="font-bold">✨ Monday Biryani Special!</p><p class="text-sm mt-1">Don't forget our special Biryani dinner tonight!</p></div>`;
            } else {
                offerContainer.innerHTML = '';
            }
        }

        whatsappInput.addEventListener('blur', async () => {
             const number = whatsappInput.value.trim();
             if (number.length === 10) {
                 const customerRef = doc(db, 'customers', number);
                 const customerSnap = await getDoc(customerRef);
                 if (customerSnap.exists()) {
                     nameInput.value = customerSnap.data().name;
                     nameInput.classList.add('hidden');
                 } else {
                     nameInput.value = '';
                     nameInput.classList.remove('hidden');
                 }
             }
        });

        placeOrderBtn.addEventListener('click', async () => {
            const whatsappNumber = whatsappInput.value.trim();
            localStorage.setItem('customerWhatsapp', whatsappNumber);
            const customerName = nameInput.value.trim();
            const isConfirmed = document.getElementById('confirm-order').checked;

            if (whatsappNumber.length !== 10 || (nameInput.offsetParent !== null && !customerName) || !isConfirmed || Object.keys(cart).length === 0) {
                alert('Please fill all details correctly.');
                return;
            }
            
            placeOrderBtn.disabled = true;
            placeOrderBtn.textContent = 'Placing Order...';

            try {
                let totalAmount = 0, orderItems = {};
                for (const itemId in cart) {
                    const item = menuItems[itemId];
                    const quantity = cart[itemId];
                    const finalPrice = item.price - (item.price * (item.discount || 0) / 100);
                    totalAmount += finalPrice * quantity;
                    orderItems[itemId] = { name: item.name, quantity: quantity, price: finalPrice };
                }

                const orderData = { customerName, whatsappNumber, items: JSON.stringify(orderItems), totalAmount, status: 'Pending', paymentStatus: 'Unpaid', orderType, tableId: selectedTableId, createdAt: serverTimestamp(), isHidden: false };
                
                const batch = writeBatch(db);
                batch.set(doc(db, 'customers', whatsappNumber), { name: customerName }, { merge: true });
                const newOrderRef = doc(collection(db, 'orders'));
                batch.set(newOrderRef, orderData);

                if (orderType === 'Dine-in' && selectedTableId) {
                    const tableRef = doc(db, 'tables', selectedTableId);
                    batch.update(tableRef, { status: 'Occupied', orderId: newOrderRef.id });
                }

                await batch.commit();
                alert('Order placed successfully!');
                cart = {};
                updateCartView();
                modalContainer.classList.add('hidden');
                listenToOrderStatus(newOrderRef.id);
                
            } catch (error) {
                console.error('Error placing order:', error);
                alert('Failed to place order.');
            } finally {
                placeOrderBtn.disabled = false;
                placeOrderBtn.textContent = 'Place Order';
            }
        });

        document.getElementById('request-water-btn').addEventListener('click', () => sendHelpRequest('needsWater'));
        document.getElementById('request-help-btn').addEventListener('click', () => sendHelpRequest('needsHelp'));
        document.getElementById('request-bill-btn').addEventListener('click', () => sendHelpRequest('needsBill'));

        async function sendHelpRequest(type) {
            if (!selectedTableId) return;
            const btn = document.getElementById(`request-${type === 'needsWater' ? 'water' : (type === 'needsHelp' ? 'help' : 'bill')}-btn`);
            btn.disabled = true;
            const tableRef = doc(db, 'tables', selectedTableId);
            try {
                await updateDoc(tableRef, { [type]: true });
                btn.classList.add('bg-green-500', 'hover:bg-green-500');
                setTimeout(() => {
                    btn.disabled = false;
                    btn.classList.remove('bg-green-500', 'hover:bg-green-500');
                }, 3000);
            } catch (error) {
                console.error(`Error sending '${type}' request`, error);
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
