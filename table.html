<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Cafe Tables</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div class="container mx-auto p-4 md:p-8 max-w-lg">
        <div class="bg-white rounded-lg shadow-xl p-6">
            <h1 class="text-2xl font-bold mb-4 text-center text-indigo-600">Cafe Table Setup Utility</h1>
            <p class="text-center text-gray-500 mb-6">Use this utility to create the initial table layout in your Firestore database. This will delete all existing tables.</p>
            
            <div id="setup-form">
                <div class="mb-4">
                    <label for="two-seaters" class="block text-sm font-medium text-gray-700 mb-1">Number of 2-Seater Tables</label>
                    <input type="number" id="two-seaters" min="0" value="4" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="four-seaters" class="block text-sm font-medium text-gray-700 mb-1">Number of 4-Seater Tables</label>
                    <input type="number" id="four-seaters" min="0" value="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="six-seaters" class="block text-sm font-medium text-gray-700 mb-1">Number of 6-Seater Tables</label>
                    <input type="number" id="six-seaters" min="0" value="1" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button id="submit-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                    Initialize Tables
                </button>
            </div>
            
            <div id="status-message" class="mt-4 text-center"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getFirestore, collection, writeBatch, getDocs, doc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCuepnUYt_rDEffSraYycHxYrm5sDlXM6s",
            authDomain: "palette-orders.firebaseapp.com",
            projectId: "palette-orders",
            storageBucket: "palette-orders.firebasestorage.app",
            messagingSenderId: "424044050877",
            appId: "1:424044050877:web:9ea875314de19b70173ad4",
            measurementId: "G-XNVCLD42Y4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tablesCollection = collection(db, "tables");

        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');

        submitBtn.addEventListener('click', async () => {
            if (!confirm('Are you sure? This will delete all existing tables and create a new layout.')) {
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            statusMessage.textContent = 'Deleting old tables...';
            statusMessage.className = 'mt-4 text-center text-yellow-600';

            try {
                // 1. Delete all existing tables
                const querySnapshot = await getDocs(tablesCollection);
                const deleteBatch = writeBatch(db);
                querySnapshot.forEach(doc => {
                    deleteBatch.delete(doc.ref);
                });
                await deleteBatch.commit();
                statusMessage.textContent = 'Old tables deleted. Creating new ones...';

                // 2. Create new tables
                const createBatch = writeBatch(db);
                let tableCounter = 1;

                const createTablesForCapacity = (count, capacity) => {
                    for (let i = 0; i < count; i++) {
                        const tableId = `T${tableCounter}`;
                        const tableRef = doc(db, "tables", tableId);
                        createBatch.set(tableRef, {
                            tableNumber: tableId,
                            capacity: capacity,
                            status: 'Available', // Available, Occupied, Cleaning, Blocked
                            orderId: null,
                            availableTime: null,
                            needsWater: false,
                            needsHelp: false
                        });
                        tableCounter++;
                    }
                };
                
                const twoSeaters = parseInt(document.getElementById('two-seaters').value) || 0;
                const fourSeaters = parseInt(document.getElementById('four-seaters').value) || 0;
                const sixSeaters = parseInt(document.getElementById('six-seaters').value) || 0;

                createTablesForCapacity(twoSeaters, 2);
                createTablesForCapacity(fourSeaters, 4);
                createTablesForCapacity(sixSeaters, 6);

                await createBatch.commit();

                statusMessage.textContent = `Successfully created ${tableCounter - 1} tables!`;
                statusMessage.className = 'mt-4 text-center text-green-600 font-bold';

            } catch (error) {
                console.error("Error setting up tables: ", error);
                statusMessage.textContent = 'An error occurred. Check the console.';
                statusMessage.className = 'mt-4 text-center text-red-600';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Initialize Tables';
            }
        });
    </script>
</body>
</html>
