<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Menu Adder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div class="container mx-auto p-4 md:p-8 max-w-lg">
        <div class="bg-white rounded-lg shadow-xl p-6">
            <h1 class="text-2xl font-bold mb-4 text-center text-green-600">Manual Menu Adder</h1>
            <p class="text-center text-gray-500 mb-6">Use this form to add items to your menu collection one by one.</p>
            
            <form id="add-item-form" class="space-y-4">
                <input type="text" id="item-name" placeholder="Item Name (e.g., Cappuccino)" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="item-price" placeholder="Price (e.g., 160)" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    <input type="text" id="item-category" placeholder="Category (e.g., Coffee)" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>

                <textarea id="item-description" placeholder="Short Description" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" rows="3"></textarea>
                
                <input type="url" id="item-image-url" placeholder="Image URL (e.g., https://...)" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                
                <input type="number" id="item-discount" placeholder="Discount % (e.g., 10, or 0 for none)" value="0" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">

                <button id="submit-btn" type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300">
                    Add Item to Menu
                </button>
            </form>
            
            <div id="status-message" class="mt-4 text-center"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCuepnUYt_rDEffSraYycHxYrm5sDlXM6s",
            authDomain: "palette-orders.firebaseapp.com",
            projectId: "palette-orders",
            storageBucket: "palette-orders.firebasestorage.app",
            messagingSenderId: "424044050877",
            appId: "1:424044050877:web:9ea8y5314de19b70173ad4",
            measurementId: "G-XNVCLD42Y4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const menuCollection = collection(db, "menu");

        const addItemForm = document.getElementById('add-item-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');

        addItemForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the form from reloading the page

            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';
            statusMessage.textContent = '';

            const newItem = {
                name: document.getElementById('item-name').value,
                price: parseFloat(document.getElementById('item-price').value),
                category: document.getElementById('item-category').value,
                description: document.getElementById('item-description').value,
                imageUrl: document.getElementById('item-image-url').value,
                discount: parseInt(document.getElementById('item-discount').value) || 0
            };
            
            try {
                // Add a new document with a generated ID.
                const docRef = await addDoc(menuCollection, newItem);
                console.log("Document written with ID: ", docRef.id);

                statusMessage.textContent = `"${newItem.name}" was added successfully!`;
                statusMessage.className = 'mt-4 text-center text-green-600 font-bold';
                
                addItemForm.reset(); // Clear the form for the next item
                document.getElementById('item-discount').value = 0; // Reset discount to 0

            } catch (error) {
                console.error("Error adding document: ", error);
                statusMessage.textContent = 'An error occurred. Check the console.';
                statusMessage.className = 'mt-4 text-center text-red-600';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Item to Menu';
            }
        });

    </script>
</body>
</html>
