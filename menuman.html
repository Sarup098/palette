<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Menu Adder - Artevia Palette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-brand { background-color: #a43c1a; }
        .hover\:bg-brand-dark:hover { background-color: #8a3216; }
        .text-brand { color: #a43c1a; }
        .border-brand { border-color: #a43c1a; }
        .ring-brand:focus { --tw-ring-color: #a43c1a; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div class="container mx-auto p-4 md:p-8 max-w-lg">
        <div class="bg-white rounded-lg shadow-xl p-6">
            <div class="text-center mb-6 bg-brand rounded-lg p-4">
                <img src="https://raw.githubusercontent.com/Sarup098/artevia/main/Artevia_Palette_Logo.png" alt="Artevia Palette Logo" class="h-24 w-auto mx-auto mb-2">
                <h1 class="text-2xl font-bold text-white">Manual Menu Adder</h1>
                <p class="text-gray-200">Use this form to add items to your menu one by one.</p>
            </div>
            
            <form id="add-item-form">
                <div class="mb-4">
                    <label for="item-name" class="block text-sm font-medium text-gray-700 mb-1">Item Name</label>
                    <input type="text" id="item-name" placeholder="e.g., Cappuccino" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand" required>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="item-price" class="block text-sm font-medium text-gray-700 mb-1">Price (â‚¹)</label>
                        <input type="number" id="item-price" placeholder="e.g., 160" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand" required>
                    </div>
                    <div>
                        <label for="item-category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <input type="text" id="item-category" placeholder="e.g., Coffee" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-1">
                        <label for="item-image-url" class="block text-sm font-medium text-gray-700">Image Link</label>
                        <!-- NEW: Link to image hosting platform -->
                        <a href="https://postimages.org/" target="_blank" rel="noopener noreferrer" class="text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded-md hover:bg-gray-300 transition-colors">Get Image Link</a>
                    </div>
                    <input type="url" id="item-image-url" placeholder="Paste direct image URL here" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand" required>
                </div>
                
                <div class="mb-6">
                    <label for="item-description" class="block text-sm font-medium text-gray-700 mb-1">Description (Optional)</label>
                    <textarea id="item-description" rows="3" placeholder="A short, tasty description of the item." class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand"></textarea>
                </div>

                <button id="add-item-btn" type="submit" class="w-full bg-brand text-white font-bold py-3 px-4 rounded-md hover:bg-brand-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand transition duration-300">
                    Add Item to Menu
                </button>
            </form>
            
            <div id="status-message" class="mt-4 text-center"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCuepnUYt_rDEffSraYycHxYrm5sDlXM6s",
            authDomain: "palette-orders.firebaseapp.com",
            projectId: "palette-orders",
            storageBucket: "palette-orders.firebasestorage.app",
            messagingSenderId: "424044050877",
            appId: "1:424044050877:web:9ea875314de19b70173ad4",
            measurementId: "G-XNVCLD42Y4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const menuCollection = collection(db, "menu");

        const addItemForm = document.getElementById('add-item-form');
        const addItemBtn = document.getElementById('add-item-btn');
        const statusMessage = document.getElementById('status-message');

        addItemForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            addItemBtn.disabled = true;
            addItemBtn.textContent = 'Adding...';
            statusMessage.textContent = '';

            const newItem = {
                name: document.getElementById('item-name').value,
                price: parseFloat(document.getElementById('item-price').value),
                category: document.getElementById('item-category').value,
                imageUrl: document.getElementById('item-image-url').value,
                description: document.getElementById('item-description').value,
                discount: 0,
                stockStatus: 'in_stock' // Default to in stock
            };

            try {
                await addDoc(menuCollection, newItem);
                statusMessage.textContent = `"${newItem.name}" was added successfully!`;
                statusMessage.className = 'mt-4 text-center text-green-600 font-bold';
                addItemForm.reset();
            } catch (error) {
                console.error("Error adding item: ", error);
                statusMessage.textContent = 'An error occurred. Check the console.';
                statusMessage.className = 'mt-4 text-center text-red-600';
            } finally {
                addItemBtn.disabled = false;
                addItemBtn.textContent = 'Add Item to Menu';
            }
        });

    </script>
</body>
</html>
